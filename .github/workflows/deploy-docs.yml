name: Deploy Docs
on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # This ensures all history is fetched for git-revision-date
      
      - uses: actions/setup-python@v6
        with:
          python-version: 3.x
          
      - uses: actions/cache@v5
        with:
          key: ${{ github.ref }}
          path: .cache
          
      - run: pip install -r docs/requirements.txt
      
      - run: mkdocs build
      
      - uses: actions/upload-pages-artifact@v3
        with:
          path: 'site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
