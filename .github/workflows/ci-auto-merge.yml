name: CI and Auto Merge for imgcompress

on:
  push:
    branches:
      - main
      - feature/*
      - bugfix/*
      - enhancements/*
  pull_request:
  workflow_dispatch:
    inputs:
      deploy_nightly:
        description: "After E2E tests succeed, trigger the nightly deployment workflow"
        type: boolean
        required: false
        default: false
  issue_comment:
    types: [created]

jobs:
  run-tests:
    uses: ./.github/workflows/run-tests.yml

  deploy-nightly:
    needs: run-tests
    if: >
      (github.event_name == 'workflow_dispatch' && inputs.deploy_nightly == true) ||
      (github.event_name == 'issue_comment' && 
       github.event.issue.pull_request && 
       contains(github.event.comment.body, '/deploy-nightly'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Trigger Deployment Workflow (nightly)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: token ${GH_TOKEN}" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type": "deploy"}'
  
  auto-merge-dependabot:
    needs: run-tests
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    if: >
      github.event_name == 'pull_request' &&
      (
        github.actor == 'dependabot[bot]' ||
        github.actor == 'dependabot-preview[bot]'
      )
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Auto-merge Dependabot
        uses: pascalgn/automerge-action@v0.16.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
          MERGE_LABELS: "dependencies"

      - name: Trigger Deployment Workflow
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type": "deploy"}'
