name: Run All Tests

on:
  workflow_call:

jobs:
  test-backend:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform: [ "linux/amd64", "linux/arm64" ]

    steps:
      - uses: actions/checkout@v6

      - uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - uses: docker/setup-buildx-action@v3

      - name: Build Devcontainer
        run: |
          cd .devcontainer
          docker buildx build \
            --platform ${{ matrix.platform }} \
            --load \
            -t devcontainer:test .

      - name: Run Backend Unit Tests
        run: |
          docker run --rm \
            -v "$(pwd):/app" \
            devcontainer:test /app/runUnitTests.sh

      - name: Run Backend Integration Tests
        run: |
          docker run --rm \
            -v "$(pwd):/app" \
            devcontainer:test /app/runIntegrationTests.sh

  test-e2e:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform: [ "linux/amd64" ]

    steps:
      - uses: actions/checkout@v6

      - uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - uses: docker/setup-buildx-action@v3

      - name: Build App Image
        run: |
          docker buildx build \
            --platform ${{ matrix.platform }} \
            --load \
            -t imgcompress:test .

      - name: Run App
        run: |
          docker run -d --rm \
            --network host \
            --name app \
            imgcompress:test web

      - name: Wait for app
        run: |
          for i in {1..60}; do
            curl -sf http://localhost:5000 && exit 0
            sleep 1
          done
          exit 1

      - name: Build Devcontainer
        run: |
          cd .devcontainer
          docker buildx build \
            --platform ${{ matrix.platform }} \
            --load \
            -t devcontainer:test .

      - name: Run E2E Tests
        run: |
          docker run --rm \
            --network host \
            -v "$(pwd):/app" \
            -e PLAYWRIGHT_BASE_URL=http://localhost:5000 \
            devcontainer:test /app/run-e2e.sh
