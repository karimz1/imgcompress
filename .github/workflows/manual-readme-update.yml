name: Manual Docker Hub Readme Update

on:
  workflow_dispatch:

jobs:
  update-dockerhub-description:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytest

      - name: Run Tests
        run: |
          pytest tests/test_update_dockerhub_description.py

      - name: Set Environment Variables
        shell: bash
        run: |
          REF_NAME="${{ github.ref_name }}"
          echo "REF_NAME=$REF_NAME" >> "$GITHUB_ENV"

      - name: Update Docker Hub Description
        run: |
          python update_dockerhub_description.py \
              --readme ReadMe.md \
              --branch "$REF_NAME" \
              --base-url "https://raw.githubusercontent.com/karimz1/imgcompress/$REF_NAME" \
              --repo-url "https://github.com/karimz1/imgcompress/blob/$REF_NAME"
        env:
          DOCKERHUB_USERNAME: ${{ vars.DOCKERHUB_USERNAME }}
          DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
          DOCKERHUB_REPO: "imgcompress"
