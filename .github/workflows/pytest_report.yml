name: Docker in Docker CI

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:


jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t devcontainer:local-test -f .devcontainer/Dockerfile .

      - name: Run Tests
        run: |
         docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v "$(pwd)":/workspace \
            -w /workspace \
            devcontainer:local-test /app/runTests.sh

