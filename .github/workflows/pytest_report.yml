name: Test and Coverage

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Build Dev Container
        run: |
          docker build -f .devcontainer/Dockerfile -t devcontainer-img .

      - name: Run tests in Dev Container
        run: |
          docker run --rm \
            -v "$(pwd):/workspace" \
            -w /workspace \
            devcontainer-img \
            bash -c "pip install --no-cache-dir -r requirements-dev.txt && ./runTests.sh"

      - name: Upload Pytest Report
        uses: actions/upload-artifact@v3
        with:
          name: pytest-report
          path: reports/test-results.xml

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: reports/test-coverage.xml
