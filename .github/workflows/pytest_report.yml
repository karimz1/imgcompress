name: Test and Coverage

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
  services:
    docker:
      image: docker:dind
      options: --privileged
      env:
        DOCKER_TLS_CERTDIR: ""
    
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Configure Docker client to talk to the docker:dind service
        run: |
          export DOCKER_HOST=tcp://localhost:2375
          # Then test that it works
          docker version

      - name: Build Docker image
        run: docker build -t devcontainer:local-test -f .devcontainer/Dockerfile .

      - name: Test the container
        run: docker run --rm devcontainer:local-test ./runTests.sh