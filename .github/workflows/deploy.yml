name: Deployment for imgcompress to Docker Hub

on:
  push:
    branches:
      - main
      - Improvements/*
  repository_dispatch:
    types: [deploy]

jobs:
  deploy-image-to-dockerhub:
    runs-on: ubuntu-latest

    # ── make the tag available to downstream jobs ──
    outputs:
      image_tag: ${{ steps.define-tags.outputs.tag }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Define Tags
        id: define-tags
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          if [[ "$BRANCH_NAME" == "main" ]]; then
            TAG=karimz1/imgcompress:latest
          else
            TAG=karimz1/imgcompress:beta
          fi

          echo "ADDITIONAL_TAG=$TAG" >> "$GITHUB_ENV"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.ADDITIONAL_TAG }}

      - name: Deployment Summary
        if: success()
        run: |
          {
            echo "### 🐳 Deployment Summary"
            echo ""
            echo "Image pushed as \`${{ env.ADDITIONAL_TAG }}\`"
          } >> "$GITHUB_STEP_SUMMARY"

  update-dockerhub-description:
    needs: deploy-image-to-dockerhub
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Update Docker Hub Description
        run: |
          python update_dockerhub_description.py \
              --readme ReadMe.md \
              --branch "${{ github.ref }}" \
              --base-url "https://raw.githubusercontent.com/karimz1/imgcompress/main"
        env:
          DOCKERHUB_USERNAME: ${{ vars.DOCKERHUB_USERNAME }}
          DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
          DOCKERHUB_REPO: imgcompress
          IMAGE_TAG: ${{ needs.deploy-image-to-dockerhub.outputs.image_tag }}
