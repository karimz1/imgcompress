name: Build and Test Docker Image

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:


jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install tree
        run: sudo apt-get update && sudo apt-get install -y tree

      - name: List Repository Contents
        run: |
          echo "===== Root Directory ====="
          pwd
          tree -L 2
          echo "===== End Root Directory ====="

          echo "===== tests Directory ====="
          if [ -d "tests" ]; then
            cd tests
            pwd
            tree -L 2
            cd ..
          else
            echo "tests directory does not exist."
          fi
          echo "===== End tests Directory ====="


      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          cd .devcontainer/
          docker build --no-cache -t devcontainer:local-test .

      - name: Run Tests
        run: |
          docker run --rm \
            --entrypoint /bin/sh \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v "$(pwd):/app/" \
            -e IS_RUNNING_IN_GITHUB_ACTIONS=$IS_RUNNING_IN_GITHUB_ACTIONS \
            --name devcontainer \
            devcontainer:local-test /app/runTests.sh
        continue-on-error: false
        env:
          IS_RUNNING_IN_GITHUB_ACTIONS: true

      - name: Upload Pytest Results
        uses: actions/upload-artifact@v3
        with:
          name: pytest-results
          path: reports/test-results.xml

  deploy:
    needs: [ build-and-test ]
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker
        run: docker build -t karimz1/imgcompress:latest .

      - name: Push Docker Image
        run: docker push karimz1/imgcompress:latest

