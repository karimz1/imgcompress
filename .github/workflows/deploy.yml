name: Build and Test Docker Image

on:
  push:
    branches:
      - main
      - development
      - feature/*
      - release/*
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install tree
        run: sudo apt-get update && sudo apt-get install -y tree

      - name: List Repository Contents
        run: |
          echo "===== Root Directory ====="
          pwd
          tree -L 2
          echo "===== End Root Directory ====="

          echo "===== tests Directory ====="
          if [ -d "tests" ]; then
            cd tests
            pwd
            tree -L 2
            cd ..
          else
            echo "tests directory does not exist."
          fi
          echo "===== End tests Directory ====="

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          cd .devcontainer/
          docker build --no-cache -t devcontainer:local-test .

      - name: Run Tests
        run: |
          docker run --rm \
            --entrypoint /bin/sh \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v "$(pwd):/app/" \
            -e IS_RUNNING_IN_GITHUB_ACTIONS=$IS_RUNNING_IN_GITHUB_ACTIONS \
            --name devcontainer \
            devcontainer:local-test /app/runTests.sh
        continue-on-error: false
        env:
          IS_RUNNING_IN_GITHUB_ACTIONS: true

      - name: Upload Pytest Results
        uses: actions/upload-artifact@v3
        with:
          name: pytest-results
          path: reports/test-results.xml

  deploy:
    needs: [build-and-test]
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Extract version and create tag
        id: version
        run: |
          branch_name=${GITHUB_REF#refs/heads/}
          version=${branch_name#release/}
          short_sha=${GITHUB_SHA::7}
          version_tag="${version}-${short_sha}-${{ github.run_id }}"
          echo "version=${version}" >> $GITHUB_ENV
          echo "version_tag=${version_tag}" >> $GITHUB_ENV
          
      - name: Log Docker Image Tag
        run: echo "Docker Image Tag: karimz1/imgcompress:${{ env.version_tag }}"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags:
            - karimz1/imgcompress:${{ env.version_tag }}

      - name: Log Successful Deployment
        run: echo "Successfully pushed Docker image with tag: ${{ env.version_tag }}"
