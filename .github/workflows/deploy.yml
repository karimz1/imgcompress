name: Pipeline for imgcompress

on:
  push:
    branches:
      - main
      - feature/*
      - bugfix/*
      - enhancements/*
  pull_request:

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install tree
        run: sudo apt-get update && sudo apt-get install -y tree

      - name: List Repository Contents
        run: |
          echo "===== Root Directory ====="
          pwd
          tree -L 2
          echo "===== End Root Directory ====="

          echo "===== tests Directory ====="
          if [ -d "tests" ]; then
            cd tests
            pwd
            tree -L 2
            cd ..
          else
            echo "tests directory does not exist."
          fi
          echo "===== End tests Directory ====="

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          cd .devcontainer/
          docker build --no-cache -t devcontainer:local-test .

      - name: Run Tests
        run: |
          docker run --rm \
            --entrypoint /bin/sh \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v "$(pwd):/app/" \
            -e IS_RUNNING_IN_GITHUB_ACTIONS=$IS_RUNNING_IN_GITHUB_ACTIONS \
            --name devcontainer \
            devcontainer:local-test /app/runTests.sh
        continue-on-error: false
        env:
          IS_RUNNING_IN_GITHUB_ACTIONS: true

      - name: Upload Pytest Results
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: reports/test-results.xml

  # New job for multi-arch testing using QEMU and Buildx
  test-multi-arch:
    needs: test-backend
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [ "linux/amd64", "linux/arm64", "linux/arm/v7" ]
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image for ${{ matrix.platform }}
        run: |
          cd .devcontainer/
          docker buildx build \
            --platform ${{ matrix.platform }} \
            --load \
            -t devcontainer:local-test \
            .

      - name: Run Tests on ${{ matrix.platform }}
        run: |
          docker run --rm \
            --platform ${{ matrix.platform }} \
            --entrypoint /bin/sh \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v "$(pwd):/app/" \
            devcontainer:local-test /app/runTests.sh

  test-e2e:
    needs: [test-backend, test-multi-arch]
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      # Build the application container image.
      - name: Build Application Container Image
        run: docker build --no-cache -t karimz1/imgcompress:local-test .

      # Run the application container using host networking.
      - name: Run Application Container (Host Networking)
        run: |
          docker run --rm -d \
            --network host \
            --name app_$(date +%s) \
            karimz1/imgcompress:local-test web

      # Wait until the application is up and running.
      - name: Wait for Application to be Ready (using localhost)
        run: |
          BASE_URL="http://localhost:5000"
          echo "Waiting for the application to be ready on ${BASE_URL}..."
          max_attempts=120
          attempt_num=1
          until curl -s --fail "$BASE_URL" > /dev/null; do
            if [ "$attempt_num" -eq "$max_attempts" ]; then
              echo "Application failed to start after $max_attempts attempts."
              exit 1
            fi
            echo "Waiting for app... attempt $attempt_num"
            attempt_num=$((attempt_num+1))
            sleep 1
          done
          echo "Application is up! Continuing..."

      # Build the dev container image for running tests.
      - name: Build Dev Container Image
        run: |
          cd .devcontainer/
          docker build --no-cache -t devcontainer:local-test .

      # Run the E2E tests inside the dev container using host networking.
      - name: Run E2E Tests in Dev Container (Host Networking)
        run: |
          docker run --rm \
            --entrypoint /bin/sh \
            --network host \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v "$(pwd):/app/" \
            -e IS_RUNNING_IN_GITHUB_ACTIONS=true \
            -e PLAYWRIGHT_BASE_URL=http://localhost:5000 \
            --name devcontainer_e2e_$(date +%s) \
            devcontainer:local-test -c "/app/run-e2e.sh"

      - name: Zip E2E Test Results
        run: |
          zip -r e2e-test-results.zip frontend/e2e-test-results

      - name: Upload E2E Test Results Artifact
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: e2e-test-results.zip
  
  deploy-image-to-dockerhub:
    needs: [test-e2e]
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Define Tags
        id: define-tags
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          if [[ "$BRANCH_NAME" == "main" ]]; then
            echo "ADDITIONAL_TAG=karimz1/imgcompress:latest" >> $GITHUB_ENV
          else
            echo "ADDITIONAL_TAG=karimz1/imgcompress:beta" >> $GITHUB_ENV
          fi

      - name: Build Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.ADDITIONAL_TAG }}
