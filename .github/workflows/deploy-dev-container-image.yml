name: Build & Push Multi-Arch Docker Image Every 2nd Month

on:
  schedule:
    - cron: '0 0 1 */2 *'  # Every 2nd month on the 1st
  workflow_dispatch:
  push:
    branches:
      - 'devcontainer/*'
      - 'devcontainer/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx (multi-arch)
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set date-based tag
        id: tag
        run: |
          DATE_TAG=$(date +'%Y-%m')
          echo "tag=$DATE_TAG" >> $GITHUB_OUTPUT

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .devcontainer/Dockerfile.base
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/devcontainer-image-only-for-devs:${{ steps.tag.outputs.tag }}
