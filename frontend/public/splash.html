<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting ImgCompress...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1a1a1a;
            /* Dark background matching typical dark mode */
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            user-select: none;
            -webkit-app-region: drag;
            /* Allow dragging the splash window */
        }

        .logo-container {
            margin-bottom: 20px;
            animation: pulse 2s infinite ease-in-out;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .logo {
            width: 90%;
            max-width: 500px;
            height: 250px;
            /* Use the icon we copied to build/icon.png. 
               Since splash.html is in startup root (electron-app/), we can refer to it relative or use file protocol logic in main.js. 
               Usually simpler to put it in same dir or use absolute path. 
               Let's assume we copy it next to splash.html or reference it correctly. */
            background-image: url('logo.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }



        .status {
            font-size: 14px;
            color: #888;
            margin-bottom: 30px;
        }

        .loader {
            width: 200px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .loader-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 50%;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            /* Modern gradient (Blue to Purple) */
            border-radius: 2px;
            animation: loading 1.5s infinite ease-in-out;
            transform: translateX(-100%);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.9;
            }

            50% {
                transform: scale(1.05);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0.9;
            }
        }

        @keyframes loading {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(200%);
            }
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <div class="logo"></div>
    </div>
    <div class="status">Starting up... Please wait</div>
    <div class="loader">
        <div class="loader-bar"></div>
    </div>
</body>

</html>
