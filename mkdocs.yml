site_name: ImgCompress Documentation
site_url: https://karimz1.github.io/imgcompress/
repo_url: https://github.com/karimz1/imgcompress
repo_name: karimz1/imgcompress
edit_uri: blob/main/docs/

copyright: >
  imgcompress — for everyone who values privacy. 
  Fully open source on <a class="github_lin_footer" href="https://github.com/karimz1/imgcompress" target="_blank" rel="noopener">GitHub</a>
  and <a class="github_lin_footer" href="https://hub.docker.com/r/karimz1/imgcompress" target="_blank" rel="noopener">DockerHub</a>.

site_description: >
  The official documentation for ImgCompress. A privacy-first, open-source image compression tool. 
  Optimize PNG, JPEG, and WebP locally using Docker, CLI, or Web UI without external APIs.

site_author: Karim Zouine

use_directory_urls: false

theme:
  name: material
  logo: images/logo.png
  favicon: images/favicon.ico
  palette: 
    - scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.action.edit
    - content.code.copy
    - footer.revision

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - glightbox
  - minify: 
      minify_html: true
  - git-revision-date-localized:
      type: datetime
      timezone: UTC
      enable_creation_date: false

extra_javascript:
  - javascripts/extra.js

extra:
  generator: false
  meta:
    - name: description
      content: ImgCompress is a privacy-focused, open-source image compressor. Reduce file sizes securely using Docker, Python CLI, or a self-hosted Web UI. No external API calls required.
    - name: keywords
      content: imgcompress, image compression, image optimizer, privacy, open source, docker image compressor, cli tool, self-hosted, python, webp converter, png optimizer, jpeg compression, offline tool, batch processing
    - name: author
      content: Karim Zouine
    - property: og:type
      content: website
    - property: og:title
      content: ImgCompress - Open Source & Privacy-First Image Compression
    - property: og:description
      content: Securely compress images with Web UI, CLI, and Docker. 100% Open Source and Local.
    - property: og:url
      content: https://karimz1.github.io/imgcompress/
    - property: og:image
      content: https://karimz1.github.io/imgcompress/images/logo_transparent.png
    - name: twitter:card
      content: summary_large_image

  social:
    - icon: fontawesome/brands/github
      link: https://github.com/karimz1/imgcompress
      name: GitHub
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/karimz1/imgcompress
      name: Docker Hub

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: ["."]
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details

nav:
  - Home: index.md
  - Installation: installation.md
  - How to Use: web-ui.md
  - CLI & Automation: cli.md  
  - Privacy: privacy.md
  - Release Notes: release-notes.md
  - Contribute: contributing.md
  - ❤️ Buy me a Coffee: https://github.com/sponsors/karimz1