# Project information
site_name: ImgCompress Documentation
site_url: https://imgcompress.karimzouine.com/
site_description: >-
  ImgCompress is a simple, private Docker image optimizer for your NAS, home server, or PC. 
  100% offline background removal and compression with zero tracking. 
  The self-hosted Docker alternative to TinyPNG and Squoosh.
site_author: Karim Zouine

# Repository
repo_name: karimz1/imgcompress
repo_url: https://github.com/karimz1/imgcompress
edit_uri: edit/main/docs/

# Copyright
