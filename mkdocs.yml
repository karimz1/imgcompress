site_name: ImgCompress Documentation
site_url: https://karimz1.github.io/imgcompress/
repo_url: https://github.com/karimz1/imgcompress
repo_name: karimz1/imgcompress
edit_uri: blob/main/docs/
copyright: >
  imgcompress — for everyone who values privacy. 
  Fully open source on <a class="github_lin_footer" href="https://github.com/karimz1/imgcompress" target="_blank" rel="noopener">GitHub</a>.

use_directory_urls: false

theme:
  name: material
  logo: images/logo.png
  favicon: images/favicon.ico
  palette: 
    - scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.action.view
    - content.action.edit
    - content.code.copy
    - footer.revision

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - glightbox
  - git-revision-date-localized:
      type: datetime
      timezone: UTC
      enable_creation_date: true

extra_javascript:
  - javascripts/extra.js

extra:
  generator: false
  social:
    - icon: fontawesome/brands/paypal
      link: https://www.paypal.com/paypalme/KarimZouine972
      name: Donate with PayPal
    - icon: fontawesome/brands/github
      link: https://github.com/karimz1/imgcompress
      name: GitHub
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/karimz1/imgcompress
      name: Docker Hub

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: ["."]
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details

nav:
  - Home: index.md
  - Installation: installation.md
  - How to Use: web-ui.md
  - CLI & Automation: cli.md  
  - Privacy: privacy.md
  - Release Notes: release-notes.md
  - Contribute: contributing.md
  - ❤️ Donate: https://www.paypal.com/paypalme/KarimZouine972